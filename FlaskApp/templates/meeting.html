{% extends "header.html" %}

{% block content %}

<div class="btn-group btn-group-toggle" data-toggle="buttons" id="Meeting">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off"> {{ User }}: 00:00
  </label>
{% for attendee in attendees %}

<label class="btn btn-secondary active">
  <input type="radio" name="options" id="{{ attendee }}" autocomplete="off"> {{ attendee }}: 00:00
</label>

{% endfor %}

</div>
